<div>
  <h1 *ngIf="cards" (click)="onClick()">
    {{cards[cardIndex]}}
  </h1>
  <br>
  <button *ngIf="cards && cardIndex >= cards.length" (click)="goBack()" title="Back">
    <i class="material-icons md-light">arrow_back</i>
  </button>
  <button *ngIf="cards && cardIndex >= cards.length" (click)="replay()" title="Replay">
    <i class="material-icons md-light">replay</i>
  </button>
</div>
