<div *ngIf='stack'>
    <h2>{{ stack.title }}</h2>
    <div>
        <label>Title: </label>
        <input [(ngModel)]="stack.title" placeholder="title">
    </div>
    
    <ul class="cards">
        <li *ngFor="let card of stack.cards">
        {{ card }}
        </li>
    </ul>
    <button (click)="goBack()">Back</button>
    <button (click)="save()">Save</button>
</div>
