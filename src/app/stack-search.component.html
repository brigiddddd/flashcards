<div id="search-component">
    <h4>Stack Search</h4>
    <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />
    <div>
      <div *ngFor="let stack of stacks | async"
           (click)="gotoDetail(stack)" class="search-result" >
        {{stack.title}}
      </div>
    </div>
  </div>
