<div class="container">
  <mat-card class="stack item add-stack" title="Add new stack">
    <mat-card-content>
      <button (click)="addStack()">
        <i class="material-icons md-light">add</i>
      </button>
    </mat-card-content>
  </mat-card>
  <mat-card *ngFor="let stack of stacks" class="stack item" (click)="onSelect(stack)" [style.order]="stack.order" [style.background]="stack.color"
    title="{{ stack.cards }}">
    <mat-card-header>
      <mat-card-title>
        <h3>{{stack.title}}</h3>
      </mat-card-title>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button class="edit" (click)="editStack(stack); $event.stopPropagation()" title="Edit">
        <i class="material-icons">edit</i>
      </button>
      <!--button mat-button class="delete" (click)="deleteStack(stack); $event.stopPropagation()" title="Delete">
        <i class="material-icons md-light">delete</i>
      </button-->
    </mat-card-actions>
  </mat-card>
</div>
