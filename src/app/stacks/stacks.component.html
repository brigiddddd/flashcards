<!-- TODO: MOVE THIS FUNCTIONALITY TO HEADER -->
<div class="action-buttons">
  <button *ngIf="areThereSelectedStacks" (click)="onPlayMultiple()">
    <i class="material-icons">play_circle_outline</i>
  </button>
</div>
<div class="container">
  <mat-card *ngFor="let stack of stacks" class="stack item" title="{{ stack.cards }}" (dblclick)="onPlay(stack.categoryId, stack.id)"
    (click)="onSelect(stack, $event);" [style.order]="stack.order" [style.background]="stack.backgroundColor" [style.color]="stack.fontColor"
    [class.selected]="stack.selected">
    <div class="content category">{{stack.categoryName}}</div>
    <div class="content name">{{stack.name}}</div>
  </mat-card>
</div>
