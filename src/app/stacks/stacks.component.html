<div class="action-buttons">
  <button (click)="addStack()">
    <i class="material-icons">add</i>
  </button>
  <button *ngIf="numberSelectedStacks >= 1" (click)="onPlay(numberSelectedStacks)">
    <i class="material-icons">play_circle_outline</i>
  </button>
  <button *ngIf="numberSelectedStacks === 1" (click)="onEditSelected()">
    <i class="material-icons">edit</i>
  </button>
</div>

<div class="stack-view-container">
  <app-stack-view class="item-wrapper" *ngFor="let stack of stacks" [stack]="stack" (dblclick)="onPlay(stack.categoryId, stack.id)"
    (click)="onSelect(stack, $event);" [class.selected]="stack.selected"></app-stack-view>
</div>
